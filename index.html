<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Ícone do WhatsApp com CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <section id="contato" class="contato">
    <h2>Fale comigo</h2>

    <form id="form-contato" action="https://formsubmit.co/seuemail@email.com" method="POST">
      <!-- FormSubmit config -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://seuusuario.github.io/nomedoseurepositorio/agradecimento.html">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

      <button type="submit">
        <i class="fab fa-whatsapp"></i> Enviar Mensagem
      </button>
    </form>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
